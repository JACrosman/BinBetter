<div class="text-center mb-10">
  <h1 class="font-bold text-3xl text-accent-500">REGISTER</h1>
  <p>Enter your information to register</p>
</div>
<div>
  <div class="flex -mx-3">
    <div class="w-full px-3 mb-5">
      <label for="" class="text-xs font-semibold px-1">Email</label>
      <div class="flex">
        <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center">
          <i class="mdi mdi-email-outline text-gray-400 text-lg"></i>
        </div>
        <input
          type="email"
          class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-accent-200 outline-none focus:border-accent-500 bg-primary-800"
          placeholder="jacrosman@gmail.com"
        />
      </div>
    </div>
  </div>
  <div class="flex -mx-3">
    <div class="w-full px-3 mb-5">
      <label for="" class="text-xs font-semibold px-1">Password</label>
      <div class="flex">
        <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center">
          <i class="mdi mdi-lock-outline text-gray-400 text-lg"></i>
        </div>
        <input
          type="password"
          class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-accent-200 outline-none focus:border-accent-500 bg-primary-800"
          placeholder="************"
        />
      </div>
    </div>
  </div>
  <div class="flex -mx-3">
    <div class="w-full px-3 mb-12">
      <label for="" class="text-xs font-semibold px-1">Repeat Password</label>
      <div class="flex">
        <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center">
          <i class="mdi mdi-lock-outline text-gray-400 text-lg"></i>
        </div>
        <input
          type="password"
          class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-accent-200 outline-none focus:border-accent-500 bg-primary-800"
          placeholder="************"
        />
      </div>
    </div>
  </div>
  <div class="flex -mx-3">
    <div class="w-full px-3 mb-5">
      <button
        class="block w-full max-w-xs mx-auto bg-accent-500 hover:bg-accent-700 focus:bg-accent-700 text-black rounded-lg px-3 py-3 font-semibold"
      >
        REGISTER NOW
      </button>
    </div>
  </div>
</div>
